{%extends 'base.html' %}

{% block head %}
{% endblock %}

{% block body %} 
<div class="content">
    <h1>Database web page</h1>
    {% if items|length < 1 %}
        <h4>There are no items.</h4>
    {% else %}

        <table>
            <tr>
                <th>Item</th>
                <th>Date created</th>
                <th>Delete</th>
            </tr>
            {% for item in items %}
                <tr>
                    <td>{{ item.content }}</td>
                    <td>{{ item.date_created.date() }}</td>
                    <td><a href="/delete/{{item.id}}">Delete</a></td>
                </tr>
            {% endfor %}
        <table>
    {% endif %}

    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add Item">
    <form>
</div>
{% endblock %}
